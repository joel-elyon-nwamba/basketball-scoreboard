<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard</title>
        <link href="css/styles.css" rel="stylesheet"/>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
         <div class="container">
            <div>
                <h2>HOME</h2>
                <div class="container-two">
                    <span id="home-score">0</span>
                </div>
                <div class="btn-container">
                    <button id="home-add-1">+1</button>
                    <button id="home-add-2">+2</button>
                    <button id="home-add-3">+3</button>
                </div>
            </div>
            <div>
                <h2>GUEST</h2>
                <div class="container-two">
                    <span id="guest-score">0</span>
                </div>
                <div class="btn-container">
                    <button id="guest-add-1">+1</button>
                    <button id="guest-add-2">+2</button>
                    <button id="guest-add-3">+3</button>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
